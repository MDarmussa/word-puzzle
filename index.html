<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Alice&family=Bangers&family=Chakra+Petch:wght@500&family=Courgette&family=Fredoka+One&family=Pacifico&family=Sigmar+One&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Word Puzzle</title>
</head>
<body>
<div class="bodyDiv">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-warning is-light">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

<h1 class="title is-1 m-5">Release the Bees</h1>
<div class="leftSide columns m-4">
    <div class="column is-half box m-3" id="playBox">
        <div class="box" id="inputContainer"></div>
        <div class="block" id="lettersContainer"></div>
        <div class="block" id="inputButtons">
            <button class="button is-warning is-medium m-2" id="submitButton">submit</button>
            <button class="button is-warning is-medium m-2" id="deleteButton">delete</button>
        </div>
    </div>   
    <div class="rightSide column box m-3 alertMessage is-warning" id="messageContainer">
        <div id="afterBeginFirstChild"></div>
        <div>
            <ol>Game Rules: </ol>
            <li> use the characters listed, create as many words as possible.</li>
            <li> word must contain the first letter listed.</li>
            <li> word must be at least 4 characters long.</li>
        </div>
      
        
    </div>
</div>
<div class="leftSide columns m-5">
    <div class="column m-1 is-one-quarter box" id="correctAnswersContainer">Correct Answers:
        <ul class="correctAnswersList list-group" id="correctAnswersList"></ul>
    </div>
    <div class="column m-1 is-one-quarter box" id="points">Points:</div>
</div>




    

</div>
<script src="scripts.js"></script>
</body>
</html>
