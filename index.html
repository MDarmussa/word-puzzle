<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Word Puzzle</title>
</head>
<body>
<div class="column">
    <div class="column title" id="title">Word Puzzle</div>
    <div class="column" id="inputContainer"></div>
    <div class="block" id="lettersContainer"></div>
    <div class="alert alert-primary" id="inputButtons">
        <button class="button is-link is-small" id="submitButton">submit</button>
        <button class="button is-link is-small" id="deleteButton">delete</button>
    </div>
     <div class="alertMessage is-warning" id="messageContainer">
        <div id="afterBeginFirstChild"></div>
    </div>
    <div class="box" id="correctAnswersContainer">
        <ul class="correctAnswersList list-group" id="correctAnswersList"></ul>
    </div>
    <div class="box" id="points">Points:</div>
</div>   
<script src="scripts.js"></script>
</body>
</html>
