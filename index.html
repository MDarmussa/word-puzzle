    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item">
              Home
            </a>
      
            <a class="navbar-item">
              Documentation
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Jobs
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>

                  Log in
                </a>
              </div>
            </div>
          </div>

    <div class="column title" id="title">Release the Bees</div>
<div class="leftSide columns m-4">
    <div class="column is-half box m-3" id="playBox">
        <div class="box" id="inputContainer"></div>
        <div class="block" id="lettersContainer"></div>
        <div class="alert alert-primary block" id="inputButtons">
            <button class="button is-link is-small" id="submitButton">submit</button>
            <button class="button is-link is-small" id="deleteButton">delete</button>
        </div>
    </div>   
    <div class="rightSide column box m-3 alertMessage is-warning" id="messageContainer">
        <div id="afterBeginFirstChild"></div>
    </div>
</div>
<div class="leftSide columns m-5">
    <div class="column m-1 is-one-quarter box" id="correctAnswersContainer">Correct Answers:
        <ul class="correctAnswersList list-group" id="correctAnswersList"></ul>
    </div>
    <div class="column m-1 is-one-quarter box" id="points">Points:</div>
</div>
